<!-- ngx-pagination dmeo : https://stackblitz.com/edit/angular-htpcji?file=src%2Fapp%2Fapp.component.ts -->
<!-- https://stackoverflow.com/questions/46558298/how-to-implement-multiple-pagination-using-ngx-pagination-in-the-same-view-in-an -->
<div class="cbbank-pagination-container" 
    [ngClass]="{ 'fixed-pagination container-xxl': isFixed, 'with-sidebar': fixedWithSidebar }"> 
    <div class="total">
        <div class="infor">
            Hiển thị 
            {{ itemPerPage*(currentPage-1) + 1 }}  - {{ itemPerPage*currentPage > total ? total : itemPerPage*currentPage }} của {{total}} 
            phần tử
        </div>
        <ng-select 
        [items]="itemsPerPage" 
        style="min-width: 70px;"
        (change)="itemPerPageChanged($event)"
        [clearable]="false"
        [(ngModel)]="itemPerPage">
        </ng-select>
    </div>
    <pagination-template class="cbbank-pagination" #p="paginationApi" (pageChange)="paginationChanged($event)"
    (pageBoundsCorrection)="paginationChanged($event)">
        <div class="previous" *ngIf="!p.isFirstPage()" [class.disabled]="p.isFirstPage()">
            <a (click)="p.previous()">
            <svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                d="M5.52284 0.71959C5.66344 0.860236 5.74243 1.05097 5.74243 1.24984C5.74243 1.44871 5.66344 1.63944 5.52284 1.78009L1.81034 5.49259L5.52284 9.20509C5.65946 9.34654 5.73505 9.53599 5.73335 9.73264C5.73164 9.92929 5.65276 10.1174 5.5137 10.2565C5.37465 10.3955 5.18654 10.4744 4.98989 10.4761C4.79324 10.4778 4.60379 10.4022 4.46234 10.2656L0.21959 6.02284C0.0789865 5.88219 0 5.69146 0 5.49259C0 5.29372 0.0789865 5.10299 0.21959 4.96234L4.46234 0.71959C4.60299 0.578987 4.79372 0.5 4.99259 0.5C5.19146 0.5 5.38219 0.578987 5.52284 0.71959Z"
                fill="none" />
            </svg>
            </a>
        </div>
        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a class="page" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
            <span>{{ page.label }}</span>
            </a>
            <div class="page current" *ngIf="p.getCurrent() === page.value">
            <span>{{ page.label }}</span>
            </div>
        </div>
        <div class="next" *ngIf="!p.isLastPage()" [class.disabled]="p.isLastPage()">
            <a (click)="p.next()">
            <svg width="6" height="11" viewBox="0 0 6 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                d="M0.477405 10.2804C0.336801 10.1398 0.257814 9.94903 0.257814 9.75016C0.257814 9.55129 0.336801 9.36056 0.477405 9.21991L4.1899 5.50741L0.477405 1.79491C0.340786 1.65346 0.26519 1.46401 0.266899 1.26736C0.268608 1.07071 0.347485 0.882602 0.48654 0.743546C0.625597 0.604489 0.813706 0.525614 1.01035 0.523905C1.207 0.522196 1.39645 0.597792 1.5379 0.73441L5.78065 4.97716C5.92126 5.11781 6.00024 5.30854 6.00024 5.50741C6.00024 5.70628 5.92126 5.89701 5.78065 6.03766L1.5379 10.2804C1.39726 10.421 1.20653 10.5 1.00765 10.5C0.808781 10.5 0.61805 10.421 0.477405 10.2804Z"
                fill="none" />
            </svg>
            </a>
        </div>
    </pagination-template>

</div>
